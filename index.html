<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionary</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="scores">
                <button class="high-scores">View Highscores</button>
            </div>
            <div class="timer">
                <h2><span id="seconds">120</span> seconds left</h2>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-5">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title"><span id="word-question">General knowledge test</span><span id="question-number"></span></h5>
                  <p><span class="card-text">This is a general knowledge test. There will be 4 possible answers, but just one is the correct. Click the button with the correct answer. Good luck!</span></p>
                  <div class="button-container">
                    <!--<button type="button" class="btn btn-primary"><span id="start">Start</span></button>-->
                  </div>
                  <div class="buttons">
                    <!--<button type="button" class="btn btn-primary" id="btn-1"><span id="answer1"></span></button>
                    <button type="button" class="btn btn-primary" id="btn-2"><span id="answer2"></span></button>
                    <button type="button" class="btn btn-primary" id="btn-3"><span id="answer3"></span></button>
                    <button type="button" class="btn btn-primary" id="btn-4"><span id="answer4"></span></button>-->
                    </div>
                </div>
              </div>
            </div>
            <div class="col-sm-3">
            </div>
        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
